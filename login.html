    <style>

<body>
    <div class="container">

    <script>
        // Salt and stored hash for password validation
        const salt = 'XyZzy12*_';
        const storedHash = '1a52e17fa899cf40fb04cfc42e6352f1';
        
        // MD5 hash function
        function md5(string) {
            function rotateLeft(value, shift) {
                return (value << shift) | (value >>> (32 - shift));
            }
            
            function addUnsigned(x, y) {
                const lsw = (x & 0xFFFF) + (y & 0xFFFF);
                const msw = (x >> 16) + (y >> 16) + (lsw >> 16);
                return (msw << 16) | (lsw & 0xFFFF);
            }
            
            function F(x, y, z) { return (x & y) | ((~x) & z); }
            function G(x, y, z) { return (x & z) | (y & (~z)); }
            function H(x, y, z) { return x ^ y ^ z; }
            function I(x, y, z) { return y ^ (x | (~z)); }
            
            function FF(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(F(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            
            function GG(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(G(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            
            function HH(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(H(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            
            function II(a, b, c, d, x, s, ac) {
                a = addUnsigned(a, addUnsigned(addUnsigned(I(b, c, d), x), ac));
                return addUnsigned(rotateLeft(a, s), b);
            }
            
            function convertToWordArray(string) {
                let lWordCount;
                const lMessageLength = string.length;
                const lNumberOfWords_temp1 = lMessageLength + 8;
                const lNumberOfWords_temp2 = (lNumberOfWords_temp1 - (lNumberOfWords_temp1 % 64)) / 64;
                const lNumberOfWords = (lNumberOfWords_temp2 + 1) * 16;
                const lWordArray = new Array(lNumberOfWords - 1);
                let lBytePosition = 0;
                let lByteCount = 0;
                
                while (lByteCount < lMessageLength) {
                    lWordCount = (lByteCount - (lByteCount % 4)) / 4;
                    lBytePosition = (lByteCount % 4) * 8;
                    lWordArray[lWordCount] = (lWordArray[lWordCount] | (string.charCodeAt(lByteCount) << lBytePosition));
                    lByteCount++;
                }
                
                lWordCount = (lByteCount - (lByteCount % 4)) / 4;
                lBytePosition = (lByteCount % 4) * 8;
                lWordArray[lWordCount] = lWordArray[lWordCount] | (0x80 << lBytePosition);
                lWordArray[lNumberOfWords - 2] = lMessageLength << 3;
                lWordArray[lNumberOfWords - 1] = lMessageLength >>> 29;
                
                return lWordArray;
            }
            
            function wordToHex(lValue) {
                let wordToHexValue = "", wordToHexValue_temp = "", lByte, lCount;
                for (lCount = 0; lCount <= 3; lCount++) {
                    lByte = (lValue >>> (lCount * 8)) & 255;
                    wordToHexValue_temp = "0" + lByte.toString(16);
                    wordToHexValue = wordToHexValue + wordToHexValue_temp.substr(wordToHexValue_temp.length - 2, 2);
                }
                return wordToHexValue;
            }
            
            const x = convertToWordArray(string);
            let a = 0x67452301, b = 0xEFCDAB89, c = 0x98BADCFE, d = 0x10325476;
            
            for (let k = 0; k < x.length; k += 16) {
                const AA = a, BB = b, CC = c, DD = d;
                
                a = FF(a, b, c, d, x[k + 0], 7, 0xD76AA478);
                d = FF(d, a, b, c, x[k + 1], 12, 0xE8C7B756);
                c = FF(c, d, a, b, x[k + 2], 17, 0x242070DB);
                b = FF(b, c, d, a, x[k + 3], 22, 0xC1BDCEEE);
                a = FF(a, b, c, d, x[k + 4], 7, 0xF57C0FAF);
                d = FF(d, a, b, c, x[k + 5], 12, 0x4787C62A);
                c = FF(c, d, a, b, x[k + 6], 17, 0xA8304613);
                b = FF(b, c, d, a, x[k + 7], 22, 0xFD469501);
                a = FF(a, b, c, d, x[k + 8], 7, 0x698098D8);
                d = FF(d, a, b, c, x[k + 9], 12, 0x8B44F7AF);
                c = FF(c, d, a, b, x[k + 10], 17, 0xFFFF5BB1);
                b = FF(b, c, d, a, x[k + 11], 22, 0x895CD7BE);
                a = FF(a, b, c, d, x[k + 12], 7, 0x6B901122);
                d = FF(d, a, b, c, x[k + 13], 12, 0xFD987193);
                c = FF(c, d, a, b, x[k + 14], 17, 0xA679438E);
                b = FF(b, c, d, a, x[k + 15], 22, 0x49B40821);
                a = GG(a, b, c, d, x[k + 1], 5, 0xF61E2562);
                d = GG(d, a, b, c, x[k + 6], 9, 0xC040B340);
                c = GG(c, d, a, b, x[k + 11], 14, 0x265E5A51);
                b = GG(b, c, d, a, x[k + 0], 20, 0xE9B6C7AA);
                a = GG(a, b, c, d, x[k + 5], 5, 0xD62F105D);
                d = GG(d, a, b, c, x[k + 10], 9, 0x2441453);
                c = GG(c, d, a, b, x[k + 15], 14, 0xD8A1E681);
                b = GG(b, c, d, a, x[k + 4], 20, 0xE7D3FBC8);
                a = GG(a, b, c, d, x[k + 9], 5, 0x21E1CDE6);
                d = GG(d, a, b, c, x[k + 14], 9, 0xC33707D6);
                c = GG(c, d, a, b, x[k + 3], 14, 0xF4D50D87);
                b = GG(b, c, d, a, x[k + 8], 20, 0x455A14ED);
                a = GG(a, b, c, d, x[k + 13], 5, 0xA9E3E905);
                d = GG(d, a, b, c, x[k + 2], 9, 0xFCEFA3F8);
                c = GG(c, d, a, b, x[k + 7], 14, 0x676F02D9);
                b = GG(b, c, d, a, x[k + 12], 20, 0x8D2A4C8A);
                a = HH(a, b, c, d, x[k + 5], 4, 0xFFFA3942);
                d = HH(d, a, b, c, x[k + 8], 11, 0x8771F681);
                c = HH(c, d, a, b, x[k + 11], 16, 0x6D9D6122);
                b = HH(b, c, d, a, x[k + 14], 23, 0xFDE5380C);
                a = HH(a, b, c, d, x[k + 1], 4, 0xA4BEEA44);
                d = HH(d, a, b, c, x[k + 4], 11, 0x4BDECFA9);
                c = HH(c, d, a, b, x[k + 7], 16, 0xF6BB4B60);

                a = HH(a, b, c, d, x[k + 9], 4, 0xD9D4D039);
                d = HH(d, a, b, c, x[k + 12], 11, 0xE6DB99E5);
                c = HH(c, d, a, b, x[k + 15], 16, 0x1FA27CF8);
                b = HH(b, c, d, a, x[k + 2], 23, 0xC4AC5665);
                a = II(a, b, c, d, x[k + 0], 6, 0xF4292244);
                d = II(d, a, b, c, x[k + 7], 10, 0x432AFF97);
                c = II(c, d, a, b, x[k + 14], 15, 0xAB9423A7);
                b = II(b, c, d, a, x[k + 5], 21, 0xFC93A039);
                a = II(a, b, c, d, x[k + 12], 6, 0x655B59C3);
                d = II(d, a, b, c, x[k + 3], 10, 0x8F0CCC92);
                c = II(c, d, a, b, x[k + 10], 15, 0xFFEFF47D);
                b = II(b, c, d, a, x[k + 1], 21, 0x85845DD1);
                a = II(a, b, c, d, x[k + 8], 6, 0x6FA87E4F);
                d = II(d, a, b, c, x[k + 15], 10, 0xFE2CE6E0);
                c = II(c, d, a, b, x[k + 6], 15, 0xA3014314);
                b = II(b, c, d, a, x[k + 13], 21, 0x4E0811A1);
                a = II(a, b, c, d, x[k + 4], 6, 0xF7537E82);
                d = II(d, a, b, c, x[k + 11], 10, 0xBD3AF235);
                c = II(c, d, a, b, x[k + 2], 15, 0x2AD7D2BB);
                b = II(b, c, d, a, x[k + 9], 21, 0xEB86D391);
                
                a = addUnsigned(a, AA);
                b = addUnsigned(b, BB);
                c = addUnsigned(c, CC);
                d = addUnsigned(d, DD);
            }
            
            return (wordToHex(a) + wordToHex(b) + wordToHex(c) + wordToHex(d)).toLowerCase();
        }
        
        function handleLogin(event) {
            event.preventDefault();
            
            const who = document.getElementById('who').value.trim();
            const pass = document.getElementById('pass').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            
            // Check if fields are empty
            if (!who || !pass) {
                errorDiv.textContent = 'User name and password are required';
                errorDiv.style.display = 'block';
                document.getElementById('who').value = '';
                document.getElementById('pass').value = '';
                return false;
            }
            
            // Hash the password with salt
            const hashedPassword = md5(salt + pass);
            
            // Check if password is correct
            if (hashedPassword !== storedHash) {
                errorDiv.textContent = 'Incorrect password';
                errorDiv.style.display = 'block';
                document.getElementById('who').value = '';
                document.getElementById('pass').value = '';
                return false;
            }
            
            // Store user in session storage and redirect
            sessionStorage.setItem('userName', who);
            window.location.href = 'game.html?name=' + encodeURIComponent(who);
            
            return false;
        }
    </script>
